channels = ['conda-forge','bioconda']
platforms = ['linux-64']

[dependencies]
python = "~=3.10.0"
ipython = "*"
jupyterlab = "*"
loguru = "*"
matplotlib = "*"
notebook = "*"
numpy = "*"
pandas = ">=2.3.3,<3"
pytest = "*"
ruff = "*"
scikit-learn = "*"
tqdm = "*"
typer = "*"
pip = "*"
